<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Automation Engineer Schedule</h1>
  <table id="schedule-table">
    <thead>
      <tr id="date-row">
        <th>Shift</th>

      <!-- Celdas generadas dinámicamente desde script.js -->
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
